<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sementes de Riqueza — Inteligência Financeira para Moçambique</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&family=DM+Sans:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
:root {
  --ink:#0E0B08; --paper:#F7F2E8; --warm:#EDE5D0; --gold:#C8960C; --gold2:#E8B84B;
  --rust:#B5451B; --green:#2D5016; --green2:#4A7C2F; --sky:#1B4F72; --lilac:#6B3FA0;
  --sand:#D4A96A; --charcoal:#2C2416; --mid:#6B5A3E; --light:#A89070;
  --serif:'Cormorant Garamond',Georgia,serif; --sans:'DM Sans',sans-serif; --display:'Bebas Neue',sans-serif;
  --red:#C0392B; --blue:#2980B9; --teal:#1ABC9C;
}
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:var(--sans);background:var(--paper);color:var(--ink);overflow-x:hidden;line-height:1.7;}
::-webkit-scrollbar{width:5px;}::-webkit-scrollbar-track{background:var(--warm);}::-webkit-scrollbar-thumb{background:var(--gold);}

/* NAV */
nav{position:fixed;top:0;left:0;right:0;z-index:300;background:rgba(14,11,8,0.97);backdrop-filter:blur(12px);height:52px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;border-bottom:1px solid rgba(200,150,12,0.2);}
.nav-brand{font-family:var(--display);font-size:16px;letter-spacing:.15em;color:var(--gold2);}
.nav-right{display:flex;gap:6px;align-items:center;}
.nav-btn{font-family:var(--sans);font-size:9px;letter-spacing:.2em;text-transform:uppercase;color:rgba(200,150,12,.5);padding:5px 10px;text-decoration:none;border-radius:2px;transition:all .2s;background:transparent;border:none;cursor:pointer;}
.nav-btn:hover{color:var(--gold2);background:rgba(200,150,12,.1);}
.nav-index-btn{border:1px solid rgba(200,150,12,.3);color:var(--gold);}

/* SIDEBAR TOC */
.toc-overlay{position:fixed;inset:0;background:rgba(14,11,8,.7);z-index:400;opacity:0;pointer-events:none;transition:opacity .3s;}
.toc-overlay.open{opacity:1;pointer-events:all;}
.toc-panel{position:fixed;left:0;top:0;bottom:0;width:320px;background:var(--charcoal);z-index:401;transform:translateX(-100%);transition:transform .3s ease;overflow-y:auto;padding:52px 0 40px;}
.toc-panel.open{transform:translateX(0);}
.toc-title{font-family:var(--display);font-size:22px;letter-spacing:.1em;color:var(--gold2);padding:24px 28px 16px;}
.toc-uni{font-family:var(--sans);font-size:9px;letter-spacing:.25em;text-transform:uppercase;color:var(--gold);padding:16px 28px 8px;}
.toc-link{display:block;font-family:var(--sans);font-size:12px;color:rgba(247,242,232,.6);padding:9px 28px;text-decoration:none;border-left:2px solid transparent;transition:all .2s;}
.toc-link:hover{color:var(--gold2);border-color:var(--gold);background:rgba(200,150,12,.06);}

/* CAPA */
.capa{min-height:100vh;background:var(--ink);display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:80px 32px 60px;position:relative;overflow:hidden;}
.capa::before{content:'';position:absolute;inset:0;background:repeating-conic-gradient(rgba(200,150,12,.025) 0deg,transparent 1deg,transparent 29deg,rgba(200,150,12,.025) 30deg),radial-gradient(ellipse at 30% 50%,rgba(200,150,12,.08) 0%,transparent 60%),radial-gradient(ellipse at 70% 30%,rgba(181,69,27,.06) 0%,transparent 50%);pointer-events:none;}
.capa-eyebrow{font-family:var(--sans);font-size:9px;letter-spacing:.35em;text-transform:uppercase;color:var(--gold);border:1px solid rgba(200,150,12,.3);padding:7px 18px;border-radius:1px;margin-bottom:36px;position:relative;z-index:2;animation:fadeUp .8s ease both;}
.capa h1{font-family:var(--display);font-size:clamp(72px,12vw,140px);line-height:.88;color:var(--paper);letter-spacing:.04em;position:relative;z-index:2;animation:fadeUp .8s ease .1s both;}
.capa h1 em{color:var(--gold2);font-style:normal;display:block;}
.capa-slogan{font-family:var(--serif);font-style:italic;font-size:clamp(17px,2.5vw,24px);color:rgba(232,184,75,.8);margin:28px 0 20px;line-height:1.5;position:relative;z-index:2;animation:fadeUp .8s ease .2s both;}
.capa-sub{font-family:var(--sans);font-size:14px;color:rgba(247,242,232,.4);max-width:460px;margin:0 auto 48px;line-height:1.8;position:relative;z-index:2;animation:fadeUp .8s ease .25s both;}
.capa-ornament{display:flex;align-items:center;gap:16px;margin-bottom:48px;position:relative;z-index:2;animation:fadeUp .8s ease .3s both;}
.capa-ornament hr{flex:1;border:none;border-top:1px solid rgba(200,150,12,.2);}
.capa-ornament span{color:var(--gold);font-size:20px;}
.capa-stats{display:flex;gap:40px;justify-content:center;flex-wrap:wrap;position:relative;z-index:2;animation:fadeUp .8s ease .35s both;}
.cs{text-align:center;}
.cs-v{font-family:var(--display);font-size:36px;color:var(--gold2);line-height:1;}
.cs-l{font-family:var(--sans);font-size:9px;letter-spacing:.15em;text-transform:uppercase;color:rgba(200,150,12,.4);margin-top:4px;}
.scroll-hint{position:absolute;bottom:32px;left:50%;transform:translateX(-50%);font-family:var(--sans);font-size:9px;letter-spacing:.2em;text-transform:uppercase;color:rgba(200,150,12,.3);animation:bounce 2s infinite;}
@keyframes bounce{0%,100%{transform:translateX(-50%) translateY(0);}50%{transform:translateX(-50%) translateY(8px);}}
@keyframes fadeUp{from{opacity:0;transform:translateY(24px);}to{opacity:1;transform:translateY(0);}}

/* PREFÁCIO */
.prefacio{background:var(--charcoal);padding:80px 40px;text-align:center;}
.prefacio-inner{max-width:700px;margin:0 auto;}
.prefacio h2{font-family:var(--display);font-size:clamp(36px,5vw,64px);color:var(--paper);letter-spacing:.04em;line-height:1;margin-bottom:28px;}
.prefacio h2 em{color:var(--gold2);font-style:normal;}
.prefacio p{font-family:var(--serif);font-style:italic;font-size:18px;line-height:1.9;color:rgba(247,242,232,.7);margin-bottom:20px;}
.prefacio-assinatura{font-family:var(--sans);font-size:10px;letter-spacing:.2em;text-transform:uppercase;color:rgba(200,150,12,.4);margin-top:32px;}

/* PERSONAGENS INTRO */
.chars-intro{padding:80px 32px;background:var(--warm);}
.chars-intro-inner{max-width:1000px;margin:0 auto;}
.section-tag{font-family:var(--sans);font-size:9px;letter-spacing:.3em;text-transform:uppercase;color:var(--gold);display:flex;align-items:center;gap:12px;margin-bottom:18px;}
.section-tag::before{content:'';display:block;width:28px;height:1px;background:var(--gold);}
.section-h{font-family:var(--display);font-size:clamp(32px,5vw,60px);letter-spacing:.03em;line-height:1;margin-bottom:20px;}
.chars-row{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;margin-top:36px;}
.char-mini{background:white;border-radius:6px;padding:20px;border:1px solid rgba(107,90,62,.15);transition:all .3s;cursor:pointer;}
.char-mini:hover{border-color:var(--gold);transform:translateY(-2px);box-shadow:0 8px 24px rgba(14,11,8,.08);}
.char-mini-emoji{font-size:32px;margin-bottom:10px;display:block;}
.char-mini-name{font-family:var(--serif);font-weight:700;font-size:17px;margin-bottom:3px;}
.char-mini-role{font-family:var(--sans);font-size:10px;letter-spacing:.1em;text-transform:uppercase;color:var(--light);margin-bottom:8px;}
.char-mini-sal{font-family:var(--sans);font-size:12px;color:var(--gold);font-weight:700;}
.char-mini-desc{font-family:var(--sans);font-size:11px;line-height:1.6;color:var(--mid);margin-top:6px;}

/* UNIVERSO HEADER */
.uni-header{background:var(--ink);padding:80px 32px;text-align:center;position:relative;overflow:hidden;}
.uni-header::before{content:attr(data-num);position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:var(--display);font-size:200px;color:rgba(200,150,12,.04);pointer-events:none;white-space:nowrap;}
.uni-num-label{font-family:var(--sans);font-size:9px;letter-spacing:.3em;text-transform:uppercase;color:var(--gold);margin-bottom:12px;position:relative;z-index:2;}
.uni-title{font-family:var(--display);font-size:clamp(48px,7vw,100px);color:var(--paper);letter-spacing:.05em;line-height:.9;position:relative;z-index:2;}
.uni-title em{color:var(--gold2);font-style:normal;display:block;}
.uni-epigraph{font-family:var(--serif);font-style:italic;font-size:18px;color:rgba(232,184,75,.6);margin-top:20px;position:relative;z-index:2;}

/* CAPÍTULO */
.capitulo{max-width:800px;margin:0 auto;padding:80px 32px;}
.cap-header{margin-bottom:48px;}
.cap-num{font-family:var(--sans);font-size:9px;letter-spacing:.3em;text-transform:uppercase;color:var(--gold);margin-bottom:12px;}
.cap-title{font-family:var(--display);font-size:clamp(32px,5vw,60px);letter-spacing:.02em;line-height:1;margin-bottom:14px;}
.cap-subtitle{font-family:var(--serif);font-style:italic;font-size:18px;color:var(--mid);margin-bottom:24px;line-height:1.5;}
.cap-personagens{display:flex;gap:8px;flex-wrap:wrap;}
.cap-per-tag{font-family:var(--sans);font-size:10px;letter-spacing:.1em;background:rgba(200,150,12,.1);color:var(--gold);border:1px solid rgba(200,150,12,.2);padding:4px 12px;border-radius:2px;}

/* CENA DE ABERTURA */
.cena{background:var(--charcoal);border-radius:8px;overflow:hidden;margin:36px 0;}
.cena-stripe{height:4px;background:linear-gradient(90deg,var(--gold),var(--rust),var(--sand));}
.cena-inner{padding:36px 40px;}
.cena-label{font-family:var(--sans);font-size:9px;letter-spacing:.3em;text-transform:uppercase;color:var(--gold);margin-bottom:20px;}
.cena-text{font-family:var(--serif);font-size:17px;line-height:2;color:rgba(247,242,232,.85);}
.cena-text p{margin-bottom:16px;}
.cena-text em{color:var(--gold2);font-style:italic;}
.cena-text strong{color:var(--paper);}

/* DADOS / REALIDADE */
.realidade{background:var(--sky);border-radius:8px;padding:32px 36px;margin:36px 0;color:white;}
.realidade-label{font-family:var(--sans);font-size:9px;letter-spacing:.3em;text-transform:uppercase;color:rgba(255,255,255,.5);margin-bottom:20px;}
.realidade-title{font-family:var(--serif);font-weight:700;font-size:22px;margin-bottom:16px;}
.dados-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;margin-bottom:20px;}
.dado-item{background:rgba(255,255,255,.08);border-radius:4px;padding:16px;text-align:center;}
.dado-val{font-family:var(--display);font-size:32px;color:#81D4FA;line-height:1;}
.dado-lbl{font-family:var(--sans);font-size:10px;color:rgba(255,255,255,.5);margin-top:4px;letter-spacing:.08em;}
.realidade p{font-family:var(--sans);font-size:13px;line-height:1.8;color:rgba(255,255,255,.75);margin-bottom:10px;}
.realidade p:last-child{margin-bottom:0;}

/* TEXTO DO LIVRO */
.txt{font-family:var(--serif);font-size:17px;line-height:2;color:var(--ink);margin-bottom:20px;}
.txt strong{color:var(--charcoal);}
.txt em{font-style:italic;color:var(--rust);}
.subtitulo{font-family:var(--display);font-size:28px;letter-spacing:.03em;color:var(--charcoal);margin:40px 0 16px;}
.subtitulo-small{font-family:var(--serif);font-weight:700;font-size:20px;color:var(--charcoal);margin:32px 0 12px;}

/* PULLQUOTE */
.pullquote{margin:40px -20px;background:var(--warm);border-left:4px solid var(--gold);padding:28px 40px;position:relative;}
.pullquote::before{content:'"';position:absolute;top:-10px;left:28px;font-family:var(--serif);font-size:100px;color:rgba(200,150,12,.15);line-height:1;}
.pullquote-text{font-family:var(--serif);font-style:italic;font-size:clamp(17px,2.5vw,22px);line-height:1.6;color:var(--charcoal);position:relative;z-index:1;}
.pullquote-src{font-family:var(--sans);font-size:11px;letter-spacing:.15em;text-transform:uppercase;color:var(--gold);margin-top:10px;}

/* HIGHLIGHT BOXES */
.box{border-radius:6px;padding:24px 28px;margin:28px 0;}
.box-label{font-family:var(--sans);font-size:9px;letter-spacing:.25em;text-transform:uppercase;margin-bottom:10px;font-weight:700;}
.box p, .box li{font-family:var(--sans);font-size:14px;line-height:1.8;}
.box ul{padding-left:20px;}
.box ul li{margin-bottom:6px;}
.box-gold{background:rgba(200,150,12,.08);border:1px solid rgba(200,150,12,.25);border-left:4px solid var(--gold);}
.box-gold .box-label{color:var(--gold);}
.box-red{background:rgba(192,57,43,.07);border:1px solid rgba(192,57,43,.2);border-left:4px solid var(--red);}
.box-red .box-label{color:var(--red);}
.box-green{background:rgba(39,174,96,.07);border:1px solid rgba(39,174,96,.2);border-left:4px solid var(--green2);}
.box-green .box-label{color:var(--green2);}
.box-blue{background:rgba(41,128,185,.07);border:1px solid rgba(41,128,185,.2);border-left:4px solid var(--blue);}
.box-blue .box-label{color:var(--blue);}

/* TABELAS */
.table-wrap{overflow-x:auto;margin:32px 0;}
.table-title{font-family:var(--sans);font-size:10px;letter-spacing:.2em;text-transform:uppercase;color:var(--gold);margin-bottom:12px;}
table{width:100%;border-collapse:collapse;font-family:var(--sans);font-size:13px;}
th{background:var(--charcoal);color:var(--gold2);padding:13px 16px;text-align:left;font-size:10px;letter-spacing:.15em;text-transform:uppercase;font-weight:600;}
th:last-child{text-align:right;}
td{padding:12px 16px;border-bottom:1px solid rgba(107,90,62,.12);color:var(--ink);vertical-align:top;}
td:last-child{text-align:right;font-weight:600;}
tr:hover td{background:rgba(200,150,12,.04);}
.tr-total td{background:var(--charcoal);color:var(--paper);font-weight:700;font-size:14px;border:none;}
.tr-total td:last-child{color:var(--gold2);}
.tr-saldo-pos td{background:rgba(39,174,96,.08);color:var(--green2);font-weight:700;}
.tr-saldo-neg td{background:rgba(192,57,43,.08);color:var(--red);font-weight:700;}
.tr-aviso td{background:rgba(200,150,12,.06);color:var(--gold);}
.tr-section td{background:var(--warm);font-weight:700;font-size:11px;letter-spacing:.1em;text-transform:uppercase;color:var(--mid);}

/* SIMULADOR VISUAL */
.simulador{background:var(--charcoal);border-radius:8px;padding:32px;margin:32px 0;}
.simulador-title{font-family:var(--serif);font-weight:700;font-size:22px;color:var(--gold2);margin-bottom:20px;}
.sim-row{display:flex;gap:16px;flex-wrap:wrap;margin-bottom:16px;}
.sim-item{flex:1;min-width:140px;background:rgba(200,150,12,.08);border-radius:4px;padding:16px;text-align:center;}
.sim-val{font-family:var(--display);font-size:28px;color:var(--gold2);line-height:1;}
.sim-lbl{font-family:var(--sans);font-size:10px;color:rgba(247,242,232,.4);margin-top:4px;letter-spacing:.1em;}
.sim-arrow{display:flex;align-items:center;justify-content:center;font-size:28px;color:rgba(200,150,12,.3);}
.progress-bar-wrap{margin:16px 0;}
.progress-label{font-family:var(--sans);font-size:11px;color:rgba(247,242,232,.5);margin-bottom:6px;display:flex;justify-content:space-between;}
.progress-bar{height:8px;background:rgba(247,242,232,.1);border-radius:4px;overflow:hidden;}
.progress-fill{height:100%;border-radius:4px;transition:width 1s ease;}

/* MISSÃO */
.missao{background:linear-gradient(135deg,#1a0f05,#2C1810);border:2px solid rgba(200,150,12,.3);border-radius:8px;padding:36px;margin:48px 0;position:relative;overflow:hidden;}
.missao::before{content:'MISSÃO';position:absolute;right:-10px;top:50%;transform:translateY(-50%) rotate(90deg);font-family:var(--display);font-size:80px;color:rgba(200,150,12,.04);pointer-events:none;white-space:nowrap;}
.missao-header{display:flex;align-items:center;gap:14px;margin-bottom:20px;}
.missao-icon{width:48px;height:48px;border-radius:50%;background:rgba(200,150,12,.15);border:2px solid var(--gold);display:flex;align-items:center;justify-content:center;font-size:22px;flex-shrink:0;}
.missao-title{font-family:var(--display);font-size:26px;color:var(--gold2);letter-spacing:.05em;}
.missao-prazo{font-family:var(--sans);font-size:10px;letter-spacing:.2em;text-transform:uppercase;color:rgba(200,150,12,.5);}
.missao-body{font-family:var(--sans);font-size:14px;line-height:1.9;color:rgba(247,242,232,.7);margin-bottom:20px;}
.missao-steps{display:flex;flex-direction:column;gap:10px;}
.missao-step{display:flex;gap:12px;align-items:flex-start;}
.ms-num{width:24px;height:24px;border-radius:50%;background:var(--gold);color:var(--ink);font-family:var(--sans);font-weight:700;font-size:11px;display:flex;align-items:center;justify-content:center;flex-shrink:0;margin-top:1px;}
.ms-txt{font-family:var(--sans);font-size:13px;color:rgba(247,242,232,.8);line-height:1.6;}

/* PROVÉRBIO */
.proverb{background:var(--green);border-radius:8px;padding:36px;margin:40px 0;text-align:center;position:relative;overflow:hidden;}
.proverb::before{content:'❝';position:absolute;top:-10px;left:20px;font-family:var(--serif);font-size:100px;color:rgba(255,255,255,.05);}
.proverb-text{font-family:var(--serif);font-style:italic;font-size:clamp(18px,3vw,24px);line-height:1.6;color:var(--paper);margin-bottom:12px;position:relative;z-index:1;}
.proverb-origin{font-family:var(--sans);font-size:10px;letter-spacing:.2em;text-transform:uppercase;color:rgba(232,184,75,.6);margin-bottom:14px;}
.proverb-licao{font-family:var(--sans);font-size:13px;color:rgba(247,242,232,.6);line-height:1.7;background:rgba(0,0,0,.2);padding:12px 16px;border-radius:4px;}

/* DIVISOR DE CAPÍTULO */
.cap-divider{height:2px;background:linear-gradient(90deg,transparent,var(--gold),transparent);margin:60px 0;}
.cap-break{background:var(--warm);padding:48px 32px;margin:0;border-top:1px solid rgba(107,90,62,.15);border-bottom:1px solid rgba(107,90,62,.15);}
.cap-break-inner{max-width:800px;margin:0 auto;display:flex;align-items:center;gap:24px;}
.cb-icon{font-size:40px;flex-shrink:0;}
.cb-title{font-family:var(--serif);font-weight:700;font-size:20px;margin-bottom:4px;}
.cb-text{font-family:var(--sans);font-size:13px;color:var(--mid);line-height:1.6;}

/* FERRAMENTAS / TEMPLATES */
.ferramenta{border:2px dashed rgba(200,150,12,.3);border-radius:8px;padding:32px;margin:36px 0;}
.ferramenta-header{display:flex;align-items:center;gap:12px;margin-bottom:20px;}
.ferramenta-icon{font-size:28px;}
.ferramenta-title{font-family:var(--display);font-size:24px;letter-spacing:.05em;color:var(--charcoal);}
.ferramenta-sub{font-family:var(--sans);font-size:11px;color:var(--light);}

/* RESPOSTA DO PERSONAGEM */
.char-response{border-left:4px solid var(--gold);padding:20px 24px;background:rgba(200,150,12,.05);margin:24px 0;border-radius:0 6px 6px 0;}
.cr-who{font-family:var(--sans);font-size:10px;letter-spacing:.15em;text-transform:uppercase;color:var(--gold);margin-bottom:8px;}
.cr-text{font-family:var(--serif);font-style:italic;font-size:16px;line-height:1.8;color:var(--charcoal);}
.cr-resultado{font-family:var(--sans);font-size:12px;color:var(--green2);margin-top:10px;font-weight:600;}

/* COMPARATIVO */
.comparativo{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin:28px 0;}
.comp-card{border-radius:6px;padding:20px;text-align:center;}
.comp-label{font-family:var(--sans);font-size:9px;letter-spacing:.2em;text-transform:uppercase;margin-bottom:10px;}
.comp-val{font-family:var(--display);font-size:36px;line-height:1;margin-bottom:6px;}
.comp-desc{font-family:var(--sans);font-size:12px;line-height:1.6;}
.comp-neg{background:rgba(192,57,43,.08);border:1px solid rgba(192,57,43,.2);}
.comp-neg .comp-label{color:var(--red);}
.comp-neg .comp-val{color:var(--red);}
.comp-pos{background:rgba(39,174,96,.08);border:1px solid rgba(39,174,96,.2);}
.comp-pos .comp-label{color:var(--green2);}
.comp-pos .comp-val{color:var(--green2);}
.comp-neutral{background:rgba(200,150,12,.08);border:1px solid rgba(200,150,12,.2);}
.comp-neutral .comp-label{color:var(--gold);}
.comp-neutral .comp-val{color:var(--gold);}

/* PAUSA EMOCIONAL */
.pausa{background:var(--charcoal);padding:64px 32px;text-align:center;}
